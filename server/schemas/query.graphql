query GetAllDecks {
  getAllDecks {
    _id
    deckName
    cards {
      _id
      title
      prompt
      solution
    }
  }
}

query GetDeckById($getDeckByIdId: ID!) {
  getDeckById(id: $getDeckByIdId) {
    _id
    deckName
    cards {
      _id
      title
      prompt
      solution
    }
  }
}
mutation CreateDeck($newDeck: newDeck!) {
  createDeck(newDeck: $newDeck) {
    _id
    deckName
    cards {
      _id
      title
      prompt
      solution
    }
  }
}
mutation DeleteDeck($id: ID!) {
  deleteDeck(id: $id) {
    _id
    deckName
    cards {
      _id
      title
      prompt
      solution
    }
  }
}
mutation UpdateDeck($deckId: ID!, $newCards: [newCard!]) {
  updateDeck(deckId: $deckId, newCards: $newCards) {
    _id
    deckName
    cards {
      _id
      title
      prompt
      solution
    }
  }
}
